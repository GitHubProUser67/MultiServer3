      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Upload Global artifact
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
          name: PSMultiServer-Global-Windows-Release-${{ github.sha }}
          path: |
            ./**/bin
      
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
          name: PSMultiServer-Windows-Release-${{ github.sha }}
          path: |
            ./bin
            ./Server.Dme/bin
            !./bin/**/*.bsc
            !./bin/**/*.exp
            !./bin/**/*.ilk
            !./bin/**/*.iobj
            !./bin/**/*.ipdb
            !./bin/**/*.pdb
            !./bin/**/*.lib
            
    - name: Upload PSMultiServer artifact