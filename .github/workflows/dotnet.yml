name: PSMultiServer Server Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_linux_debug:
    name: Build PSMultiServer Server Linux (Ubuntu) - Debug
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 7.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Debug
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Upload Global artifact
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
          name: PSMultiServer-Global-Linux-Debug-${{ github.sha }}
          path: |
            ./**/bin
            
    - name: Upload Server.Dme artifact
      continue-on-error: true
      uses: actions/upload-artifact@v3
      
  build_windows_debug:
    name: Build PSMultiServer Server Windows - Debug
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 7.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Debug
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Upload Global artifact
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
          name: PSMultiServer-Global-Windows-Debug-${{ github.sha }}
          path: |
            ./**/bin
            
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
          name: Server.Dme-Windows-Debug-${{ github.sha }}
          path: |
            ./bin
            ./Server.Dme/bin
            !./bin/**/*.bsc
            !./bin/**/*.exp
            !./bin/**/*.ilk
            !./bin/**/*.iobj
            !./bin/**/*.ipdb
            !./bin/**/*.pdb
            !./bin/**/*.lib
            
    - name: Upload PSMultiServer artifact
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
          name: PSMultiServer-Windows-Debug-${{ github.sha }}
          path: |
            ./bin
            ./PSMultiServer/bin
            !./bin/**/*.bsc
            !./bin/**/*.exp
            !./bin/**/*.ilk
            !./bin/**/*.iobj
            !./bin/**/*.ipdb
            !./bin/**/*.pdb
            !./bin/**/*.lib 
            
  build_linux_release:
    name: Build PSMultiServer Server Linux (Ubuntu) - Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 7.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Upload Global artifact
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
          name: PSMultiServer-Global-Linux-Release-${{ github.sha }}
          path: |
            ./**/bin
 
            
    - name: Upload PSMultiServer artifact
      continue-on-error: true
      uses: actions/upload-artifact@v3
      with:
          name: PSMultiServer-Linux-Release-${{ github.sha }}
          path: |
            ./bin
            ./PSMultiServer/bin
            !./bin/**/*.bsc
            !./bin/**/*.exp
            !./bin/**/*.ilk
            !./bin/**/*.iobj
            !./bin/**/*.ipdb
            !./bin/**/*.pdb
            !./bin/**/*.lib 
            
  build_windows_release:
    name: Build PSMultiServer Server Windows - Release
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 7.0.x
        include-prerelease: true
